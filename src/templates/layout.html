<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if title %}
        <title>SIIAPI - {{title}}</title>
    {% else %}
        <title>SIIAPI</title>
    {% endif %}
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/index.css') }}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5 font-weight-bold">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand ml-5 pl-5" href="{{ url_for('index') }}">SIIAPI</a>
    
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('docs') }}">Docs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contact') }}">Contacto</a>
          </li>
        </ul>
        {% if current_user.is_authenticated %}
          <div class="my-2 my-lg-0 mr-5 pr-5">
            <a href="{{ url_for('companies') }}" class="btn btn-light font-weight-bold my-2 my-sm-0 mx-2">Mi Perfil</a>
            <a href="{{ url_for('logout') }}" class="btn btn-primary font-weight-bold my-2 my-sm-0">Cerrar Sesión</a>
          </div>
        {% else %}
          <div class="my-2 my-lg-0 mr-5 pr-5">
            <a href="{{ url_for('login') }}" class="btn btn-light font-weight-bold my-2 my-sm-0 mx-2">Iniciar Sesión</a>
            <a href="{{ url_for('register') }}" class="btn btn-primary font-weight-bold my-2 my-sm-0">Empezar</a>
          </div>
        {% endif %}
      </div>
    </nav>
    <main role="main" class="container my-5">
      {% block content %}
      {% endblock %}
    </main>
    <script src="{{ url_for('static', filename='javascript/index.js') }}" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
